<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servicios de IT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <input type="text" id="idId" hidden>

      <div class="title" style="font-size: 30px; font-weight: bold;">
        <img src="logo.png" style="height: 75px; width:auto"> SERVICIOS DE IT
      </div>
      <br>
      <div class="mb-3">
        <label for="email" class="form-label">
          <h5>Correo Electronico</h5>
        </label>
        <input type="email" class="form-control" name="email" placeholder="juan@gmail.com" id="idCorreo" required>
      </div>

      <div class="mb-3">
        <div class="usuario-depa mb-3">
          <label for="usuario">Usuario</label>
          <input class="form-control dis" name="usuario" type="text" id="idUsuario" aria-label="Disabled input" disabled readonly>
        </div>

        <div class="usuario-depa depa mb-3">
          <label for="Departamento">Departamento</label>
          <input class="form-control dis" name="departamento" type="text" id="idDepartamento" aria-label="Disabled input" disabled readonly>
        </div>
      </div>

      <div class="radio-box">

        <div class="radio" id="idTipoCasos">
                 
        </div>

        <div class="mb-3" style="margin-left: 25px;">
          <label for="textarea1" class="form-label">
            <h5>Descripcion</h5>
          </label>
          <textarea class="form-control" name="textarea1" id="idDescripcion" rows="4" style="width: 300px;"
            required></textarea>
        </div>

      </div>
      <br>
      <div class="limpiar" style="padding: em 0px 12px 5px ;">
        <button class="btn btn-outline-secondary" id="idBtnLimpiar">Limpiar</button>
      </div>
      <br>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" id="idBtnEnviar">
          <h5>ENVIAR EL CASO</h5>
        </button>

      </div>

      <br>
      <br>

      <div id="idCasos">

      </div>

  </div>
  
  <script src="script.js"></script>

</body>

</html>
